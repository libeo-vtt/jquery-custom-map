<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Map demo</title>
        <style>
        .map1 {
            height: 300px;
            width: 500px;
        }
        </style>
    </head>
    <body>
        <h1>Map demo</h1>
        <div class="marker" data-lat="47.834742" data-lng="-72.297905" data-title="Marker" data-id="11" data-icon="http://i.imgur.com/RxyLL8G.png" data-icon-hover="http://i.imgur.com/5IhkNXQ.png" data-icon-width="22" data-icon-height="28">
            <div class="marker-popup-content">
                <span class="title">Libéo</span>
                <span class="adress">5700, boul. des Galeries, Bureau 300, Québec QC G2K 0H5</span>
            </div>
        </div>
        <div class="map1" data-icon="http://i.imgur.com/RxyLL8G.png" data-icon-hover="http://i.imgur.com/5IhkNXQ.png" data-icon-width="22" data-icon-height="28">
            <div class="marker" data-lat="46.834742" data-lng="-71.297905" data-title="Libéo" data-id="13">
                <div class="marker-popup-content">
                    <span class="title">Libéo</span>
                    <span class="adress">5700, boul. des Galeries, Bureau 300, Québec QC G2K 0H5</span>
                </div>
            </div>
            <div class="marker" data-lat="46.834194" data-lng="-71.301401" data-title="Krispe kreme" data-id="14">
                <div class="marker-popup-content">
                    <span class="title">Krispe kreme</span>
                    <span class="adress">5700, boul. des Galeries, Bureau 300, Québec QC G2K 0H5</span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
        <script type="text/javascript" src="../dist/jquery.customMap.js"></script>
        <script>
            $('.map1').customMap({
                locked: false,
                htmlMarkers: true,
                hideHtmlMarkers: false,
                lat: 46.830396,
                lng: -71.300340,
                zoom: 14,
                minZoom: 5,
                maxZoom: 16,
                styles: [],
                classes: {
                    mapInnerWrapper: 'wrapper',
                },
                markers: [{
                    lat: 46.830543,
                    lng: -71.299396,
                    title: 'Galeries de la Capitale',
                    id: 18,
                    icon: '',
                    iconHover: '',
                    infoWindowContent: '<span class="title">Galeries de la Capitale</span>'
                }]
            });
        </script>
    </body>
</html>
